<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1> Registration Form </h1>
    <form action="">
        <label for="First Name">First Name*</label>
        <input type="text" name="First Name" id="">
        <div>
            <label for="Last Name">Last Name*</label>
            <input type="text" name="Last Name" id="">
        </div>
        <div>
            <label for="Email Address">Email Addres*</label>
            <input type="text" name="Email Address" id="">
        </div>
        <div>
            <label for="Password">Password*</label>
            <input type="password" name="Password" id="">
        </div>
        <div>
            <label for="Confirm Password">Confirm Password*</label>
            <input type="password" name="Confirm Password" id="">
        </div>
        <div>
            <label for="Birthday">Birthday</label>
            <input type="date" name="Birthday" id="">
        </div>
        <div>
            <h3>Gender Identity :</h3>
        </div>
        <div>
            <input type="radio" name="Gender_Identity">
            <label for="Male">Male</label>
            <input type="radio" name="Gender_Identity">
            <label for="Female">Female</label>
            <input type="radio" name="Gender_Identity">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="Gender_Identity">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <h3>A short description about myself:</h3>
        </div>
        <div>
            <textarea name="description" id ="" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label for="Favorite Language">Favorite Language:</label>
            <select name="dropdown"id="">
                <option value="Javescript" >Javascript</option>
                <option value="HTML">HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="subscribe">
            <label for="subscribe">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <h3> * indicates a required field</h3>
        </div>
    </form>
</body>
</html>
